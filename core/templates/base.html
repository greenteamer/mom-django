{% load static %}

<html>
  <head>
    <!-- Simple Page Needs
    ================================================== -->
    <title>Химия для всех</title>
    <meta charset="UTF-8">
    <meta name="description" content="Химия для всех - Валентина Юрьевна Диянова">
    <meta name="keywords" content="personal, vcard, portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon
    ================================================== -->
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}"/>
    <link rel="stylesheet" href="{% static "css/reset.css" %}"/>
    <link rel="stylesheet" href="{% static "cubeportfolio/css/cubeportfolio.min.css" %}"/>
    <link rel="stylesheet" href="{% static "css/owl.theme.css" %}"/>
    <link rel="stylesheet" href="{% static "css/owl.carousel.css" %}"/>
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
    <link rel="stylesheet" href="{% static "css/colors/red.css" %}" id="color"/>

    <!-- Google Web fonts
    ================================================== -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">

    <!-- Font Icons
    ================================================== -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "icon-fonts/musician/flaticon.css" %}"/>

    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Preloading -->
    <div id="preloader">
      <div class="spinner"></div>
    </div>


    <!-- Wrapper -->
    <div class="wrapper top_60 container">
      <div class="row">

        <!-- Profile Section
        ================================================== -->
        {% include 'core/common/profile.html' %}

        <!-- Page Tab Container Div -->
        <div id="ajax-tab-container" class="col-lg-9 col-md-8 tab-container">
          <div class="row">

            <!-- Header
            ================================================== -->
            {% include 'core/common/header.html' %}

            <!-- Page Content
            ================================================== -->
            <div class="col-md-12">
              <div id="content" class="panel-container">

                <!-- body layout tag
                ================================================== -->
                {% block content %}
                {% endblock %}

              </div>
            </div>

          </div>

          <!-- Footer
          ================================================== -->
          {% include 'core/common/footer.html' %}

        </div>

      </div>
    </div>

    <!-- Javascripts
    ================================================== -->
    <script src="{% static "js/jquery-2.1.4.min.js" %}"></script>
    <script src="{% static "cubeportfolio/js/jquery.cubeportfolio.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/jquery.easytabs.min.js" %}"></script>
    <script src="{% static "js/owl.carousel.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>

    {% block scripts %}
    {% endblock scripts %}
      
  </body>
</html>
