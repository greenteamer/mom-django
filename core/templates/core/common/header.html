<header class="col-md-12">
    <nav>
        <div class="row">
            <!-- navigation bar -->
            <div class="col-md-8 col-sm-8 col-xs-4">
                <ul class="tabs">
                    <li class="tab">
                        <a class="home-btn" href="/"><i class="fa fa-home" aria-hidden="true"></i></a>
                    </li>
                    <li class="tab"><a href="/articles/">Статьи</a></li>
                    <li class="tab"><a href="/events/">События</a></li>
                </ul>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-8 dynamic">

                    <a href="/accounts/login/" class="pull-right site-btn site-btn-blue icon hidden-xs">Войти <i class="fas fa-user-circle"></i></a>

                <div class="hamburger pull-right hidden-lg hidden-md"><i class="fa fa-bars" aria-hidden="true"></i></div>
                <div class="hidden-md social-icons pull-right">
                    <a class="fb" href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
